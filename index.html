<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/youtube.png" />
    <title>twenty one pilots - Level of Concern (Official Video)</title>
  </head>

  <body>
    <div class="nav-bar">
      <!-- Left-header -->

      <span class="bar"> <i class="fa fa-bars"></i> </span>
      <a href="#"> </a>
      <img
        class="logo"
        src="https://exame.com/wp-content/uploads/2017/08/new-youtube-logo-840x402.jpg?quality=70&strip=info"
      />
      <!-- center-header -->
      <span class="center-header">
        <input
          class="input"
          type="Search"
          placeholder="Search"
        /><!-- don't forget keyboard icon
            --><button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </span>

      <!-- right-header -->
      <span class="right-header">
        <a href="#">
          <i id="icon-video" class="fas fa-video" style="color: #606060;"></i
        ></a>
        <a href="#">
          <i id="icon-grid" class="fas fa-th" style="color: #606060;"></i
        ></a>
        <a href="#">
          <i
            id="icon-setting"
            class="fa fa-ellipsis-v"
            style="color: #606060;"
          ></i
        ></a>
        <button class="log-in">
          <span>
            <i id="icon-profile" class="fa fa-user-circle"></i> </span
          >Log in
        </button>
      </span>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="video">
        <a href="#">
          <iframe
            class="embed"
            src="https://www.youtube.com/embed/loOWKm8GW6A"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe
        ></a>
      </div>
    </div>
    <div class="video-title">
      <p id="title">
        FULL FILM: McLaren Speedtail vs F35 Fighter Jet | Top Gear
      </p>
    </div>
    <div>
      <p id="views">
        100000 views â€¢ Apr 26, 2020
        <span id="separate">   
        <span><i class="fas fa-thumbs-up"> 1.3k</i> </span>
        <span> <i class="fas fa-thumbs-down">20</i></span>
        <span> <i class="fas fa-share"> Share</i> </span>
        <span> <i class="fas fa-cloud-download-alt">Save</i> </span>
        <span> <i class="fa fa-ellipsis-h"></i> </span>
      </span>
      </p>
    </div>
    <section>
      <hr id="line">
    </section>
    <!-- <section class="sidebar"></section> -->
  </body>
</html>
