<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>FULL FILM: McLaren Speedtail vs F35 Fighter Jet | Top Gear    </title>

  <body>
    <div class="nav-bar">
      <!-- Left-header -->

      <span class="bar"> <i class="fa fa-bars"></i> </span>
      <a href="#"> </a>
      <img
        class="logo"
        src="https://exame.com/wp-content/uploads/2017/08/new-youtube-logo-840x402.jpg?quality=70&strip=info"
      />
      <!-- center-header -->
      <span class="center-header">
        <input
          class="input"
          type="Search"
          placeholder="Search"
        /><!-- don't forget keyboard icon
            --><button type="submit" class="search-button">

        </button>

      <span class="right-header">
        <a href="#">

        ></a>
        <a href="#">

        ></a>
        <a href="#">

            id="icon-setting"
            class="fa fa-ellipsis-v"
            style="color: #606060;"
          ></i
        ></a>

        </button>
      </span>
    </div>

    <!-- Main -->
    <div class="main">

      <span class="video">
          <iframe 
          class="embed";

      <div class="video-title">

        </p>

      <div>

          <span> <i class="fas fa-cloud-download-alt">Save</i> </span>
          <span> <i class="fa fa-ellipsis-h"></i> </span>

        </p>
      </div>


      
    </div>
    <div class="secondary-column">

      <!--Sidebar-->
     
       
      <section class="sidebar">

        <div>
         <span>        <!--video on sidebar-->
           <iframe 
            src="https://www.youtube.com/embed/ROOeGPrC1Do"

             allowfullscreen>

        </div>
       </section> 

</div>



   
    
  </div>
