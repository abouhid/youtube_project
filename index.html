<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/youtube.png" />
    <title>twenty one pilots - Level of Concern (Official Video)</title>
  </head>

  <body>
    <nav class="nav-bar">
      <!-- Left-header -->
      <div class="left-header">
        <span class="bar"> <i class="fa fa-bars"></i> </span>
        <a href="#"> </a>
        <img
          class="logo"
          src="https://exame.com/wp-content/uploads/2017/08/new-youtube-logo-840x402.jpg?quality=70&strip=info"
        />
        <span class="center-header">
          <input class="input" type="Search" placeholder="Search" /><!-- 
            --><button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </span>
        <span id="icon-video"
          ><a href="#"> <i class="fas fa-video" style="color: #606060;"></i></a
        ></span>
        <span id="icon-hamburger">
          <a href="#"> <i class="fa fa-th" style="color: #606060;"></i></a
        ></span>
        <span id="icon-setting"
          ><a href="#">
            <i class="fa fa-ellipsis-v" style="color: #606060;"></i></a
        ></span>
        <span id="icon-profile">
          <i class="fas fa-user-circle" id="avatar" style="color: #606060;"></i
        ></span>

      </div>
    </nav>

    <div class="main">
      <div class="video">
        <a href="#">
          <iframe
            class="embed"
            src="https://www.youtube.com/embed/loOWKm8GW6A"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe
        ></a>
      </div>
    </div>
    <section class="sidebar"></section>
  </body>
</html>
